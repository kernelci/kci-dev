kci_dev_release:
  steps:
    - branch_package:
        source_project: home:arisut
        source_package: kci-dev
        target_project: home:arisut
  filters:
    event: push
    branches:
      only:
        - main
kci_dev_pull_request:
  steps:
    - branch_package:
        source_project: home:arisut
        source_package: kci-dev
        target_project: home:arisut
  filters:
    event: pull_request
